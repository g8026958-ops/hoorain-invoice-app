<script>
let items = JSON.parse(localStorage.getItem("items")) || [];
let rows = "";
let sum = 0;

items.forEach(i=>{
  let t = i.price * i.qty;
  sum += t;
  rows += `<tr>
    <td>${i.name}</td>
    <td>${i.price}</td>
    <td>${i.qty}</td>
    <td>${t}</td>
  </tr>`;
});

document.getElementById("rows").innerHTML = rows;
document.getElementById("grand").innerText = "Grand Total: " + sum;
</script>
